<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>College Lover - Study Material</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container">
            <a class="navbar-brand fw-bold" href="#">
                <i class="fa-solid fa-graduation-cap me-2 text-primary"></i>College Lover
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navMenu">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navMenu">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link active" href="#">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="#departments">Departments</a></li>
                    <li class="nav-item"><a class="nav-link" href="#about">About</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <section class="hero-section text-white text-center">
        <div class="container">
            <h1 class="fw-bold mb-3 display-5">Find Your Study Material</h1>
            <p class="mb-4 opacity-75">Search by subject, semester, or book title</p>
            <input type="text" id="searchInput" class="form-control w-75 mx-auto" placeholder="e.g., Data Structures, 3rd Sem, Engineering...">
        </div>
    </section>

<section id="departments" class="py-5">
    <div class="container">
        <h3 class="fw-bold mb-4 text-center">Browse by Department</h3>

        <div class="row g-4 justify-content-center">

            <div class="col-6 col-md-3">
                <div class="card dept-card text-center p-4"
                     role="button"
                     onclick="filterByDept('Computer Science')">
                    <i class="fa-solid fa-laptop-code fa-2x mb-2 text-primary"></i>
                    <div>Computer Science</div>
                </div>
            </div>

            <div class="col-6 col-md-3">
                <div class="card dept-card text-center p-4"
                     role="button"
                     onclick="filterByDept('AI ML')">
                    <i class="fa-solid fa-gears fa-2x mb-2 text-danger"></i>
                    <div>AI & ML</div>
                </div>
            </div>

            <div class="col-6 col-md-3">
                <div class="card dept-card text-center p-4"
                     role="button"
                     onclick="filterByDept('Data Analytics')">
                    <i class="fa-solid fa-chart-line fa-2x mb-2 text-success"></i>
                    <div>Data Analytics</div>
                </div>
            </div>

            <div class="col-6 col-md-3">
                <div class="card dept-card text-center p-4"
                     role="button"
                     onclick="filterByDept('IoT')">
                    <i class="fa-solid fa-microchip fa-2x mb-2 text-warning"></i>
                    <div>IoT</div>
                </div>
            </div>

        </div>
    </div>
</section>

<section class="py-5 bg-white">
    <div class="container">

        <div class="d-flex justify-content-between align-items-center mb-4">
            <h3 class="fw-bold">Available Notes</h3>

            <button class="btn btn-sm btn-outline-secondary"
                    onclick="renderMaterials(resources)">
                Reset Filter
            </button>
        </div>

        <div id="materialsContainer" class="row g-4"></div>

    </div>
</section>


    <footer class="bg-dark text-white text-center py-4 mt-5">
        <div class="container">
            <p class="mb-0">Â© 2026 College Lover. Built for students.</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <script src="data.js"></script>
    <script src="script.js"></script>
    <script src="data_aiml.js"></script>
 
</body>
</html>
